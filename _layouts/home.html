---
layout: shell
---
<div class="whitecloud" id="greeter">
	<h1 id="title">{{ site.data.common[page.lang].title }}</h1>
</div>
<nav class="whitecloud">
	{% for item in site.data.nav %}
		{% unless item.hidden %}
			<a href="{{ item[page.lang].link }}"><span>{{ item[page.lang].name }}</span></a>
		{% endunless %}
	{% endfor %}
</nav>
